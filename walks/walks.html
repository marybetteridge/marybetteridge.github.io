<!DOCTYPE html>
<html>
    <head>
        <title>Long - Mary Betteridge</title>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
        <link rel="stylesheet" type="text/css" href="walks.css">
    </head>
    <body>

        <div class="row">

            <div class="column" id='myMap' style='height: 100vh;'></div>

            <div class="column" id='printoutPanel'>

                <input class="routeAll" type="checkbox">Select All</input>

                <ul>
                <li><input class="route" type="checkbox" value="edale_to_marsden.gpx" data-colour="#ff0000">Pennine Way Part 1 - Edale to Marsden</input></li>
                <li><input class="route" type="checkbox" value="marsden_to_hebden.gpx" data-colour="#ff0000">Pennine Way Part 2 - Marsden to Hebden Bridge</input></li>
                <li><input class="route" type="checkbox" value="kildale_to_saltburn.gpx" data-colour="#ff0000">Cleveland way - Kildale to Saltburn</input></li>
                <li><input class="route" type="checkbox" value="saltburn_to_whitby.gpx" data-colour="#ff0000">Cleveland way - Saltburn to Whitby</input></li>
                <li><input class="route" type="checkbox" value="Three_Peaks.gpx" data-colour="#ff0000">Yorkshire Three Peaks</input></li>

            </ul>
            </div>
        </div>

        <script type='text/javascript' src='walks.js'></script>
        <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=AoMlZ5rJywSt5Yeba_5_EpNUkmzPkotnJs5d0K5XC16zY6xxShIH4Ipny7xWCLFM &callback=loadMapScenario' async defer></script>
    </body>
</html>
